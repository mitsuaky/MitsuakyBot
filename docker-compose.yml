version: "3.9"
services:
  mitsuakybot:
    build: .
    restart: unless-stopped
    pull_policy: build
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:14
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mitsuaky -d mitsuakybot"]
      interval: 5s
      timeout: 5s
      retries: 5
